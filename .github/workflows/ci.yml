name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306            # <— проброс порта внутрь runner’а
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1       # <— localhost, потому что порт проброшен
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: secret

    defaults:
      run:
        working-directory: ./src

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, xml, pcntl, pdo_mysql

      - name: Install Composer deps
        run: composer install --no-progress --prefer-dist

      - name: Copy .env and generate APP_KEY
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Prepare storage dirs
        run: mkdir -p storage/framework/{cache,views}

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test --colors=never
